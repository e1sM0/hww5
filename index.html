<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    
    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    a.btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
    }
    
    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    a.btn:active {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ласкаво просимо!</h1>
    <p>Виберіть сторінку для переходу</p>
    
    <div class="buttons">
      <a href="https://e1sM0.github.io//hww5/homework 1/homework 1.html" class="btn">Домашнє завдання 1</a>
      <a href="https://e1sM0.github.io//hww5/homework2/homework2.html" class="btn">Домашнє завдання 2</a>
    </div>
  </div>
</body>
</html>
